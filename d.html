<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3.js v4: Panning with mouse wheel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js"></script>
  <style>

    .overlay {
      fill: none;
      pointer-events: all;
    }

  </style>
</head>
<body>
<script>
  var width = 960,
    height = 500;



  var data = d3.range(2000).map(function() {return 1;});

  var zoomer = d3.zoom().scaleExtent([1 / 2, 4]).on("zoom", zoom)

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  var g = svg.append("g");

  g.call(zoomer);

  g.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", 10000);

  g.selectAll("circle")
    .data(data)
    .enter().append("circle")
    .attr("r", 2.5)
    .attr("transform", function(d, i) {
      return  'translate('+50 + ',' + i* 20+')'});

  function zoom() {

    y =  d3.event.transform['y'];
    g.attr("transform", 'translate('+0 + ',' + y+')');
  }


</script>
</body>
</html>
